<umb-editor-view>
    <umb-editor-header name="model.title"
                       name-locked="true"
                       description-locked="true"
                       hide-alias="true"
                       hide-icon="true"
                       description="model.description">
    </umb-editor-header>
    <umb-editor-container>
        <umb-box>
            <umb-box-content>
                <div ng-controller="readability.overlay.controller as vm">
                    <div ng-bind-html="model.text"></div>
                </div>
            </umb-box-content>
        </umb-box>
    </umb-editor-container>
    <umb-editor-footer>
        <umb-editor-footer-content-right>
            <umb-button type="button"
                        button-style="link"
                        label-key="general_close"
                        action="model.close()">
            </umb-button>
        </umb-editor-footer-content-right>
    </umb-editor-footer>
</umb-editor-view>
